name: Deploy release

on:
  push:
    tags:
    - v*.*.*

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .

  update-dataset:
    name: Update powerplants.csv in repository
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master

    - name: Fetch all history for all tags and branches (necessary for setuptools_scm)
      run: git fetch --prune --unshallow
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Create dataset
      run: |
        import powerplantmatching as pm
        df = pm.powerplants(update=True)
        df.to_csv("powerplants.csv", index_label="id")
      shell: python

    - name: Commit and push changes
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git checkout master
        git pull origin master
        git add powerplants.csv
        git commit -m '[github-actions.ci] auto update `powerplants.csv`' || exit 0 
        git push origin master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
