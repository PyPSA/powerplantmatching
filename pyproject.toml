# Formater and linter settings

[tool.ruff]
line-length = 88
extend-include = ['*.ipynb']

[tool.ruff.lint]
select = [
    'F',   # pyflakes
    # 'E',   # pycodestyle: Error
    # 'W',   # pycodestyle: Warning
    'I',   # isort
    # 'D',   # pydocstyle
    'UP',  # pyupgrade
    'TID', # flake8-tidy-imports
    'NPY', # numpy
]

# Pytest settings

[tool.pytest.ini_options]
filterwarnings = [
    "error::FutureWarning",      # Raise all FutureWarnings as errors
]