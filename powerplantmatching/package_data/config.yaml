# ---------------------------------------------------------------------------- #
#                                Matching Config                               #
# ---------------------------------------------------------------------------- #

# This query is applied to all input data
# Note: querying "key == key" filters out nan values
main_query: (DateOut >= 2018 or DateOut != DateOut)

matching_sources:
  # Make individual queries for the datasets as done in `fully_included_sources`
  # Queries are combined with `main_query` with an `and` operator
  - ENTSOE
  - GEO
  - GPD
  - JRC
  - OPSD
  - BEYONDCOAL
  - WIKIPEDIA

fully_included_sources:
  # Make individual queries for the datasets
  - OPSD: Country not in ['Switzerland']
  - JRC: Country not in ['Switzerland']
  - ENTSOE: Country not in ['Spain', 'Switzerland', 'United Kingdom']
  - GEO: Country == 'Czech Republic' and Fueltype == 'Lignite'

parallel_duke_processes: false
process_limit: 4
matched_data_url: https://raw.githubusercontent.com/FRESNA/powerplantmatching/tree/{tag}/powerplants.csv

